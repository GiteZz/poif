apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: dvc-minio-backend-ing
  namespace: dvc
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: datasets.backend.jhub.be
    http:
      paths:
      - path: /
        backend:
          serviceName: dvc-minio-backend
          servicePort: 80