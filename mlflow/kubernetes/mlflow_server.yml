apiVersion: v1
kind: Namespace
metadata:
  name: mlflow

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-server-deployment
  namespace: mlflow
  labels:
    app: mlflow-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow-server
  template:
    metadata:
      labels:
        app: mlflow-server
    spec:
      containers:
      - name: mlflow-server
        image: localhost:5000/mlflow_server
        envFrom:
          - configMapRef:
              name: mlflow-server-config
        ports:
        - containerPort: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: mlflow-server
  namespace: mlflow
spec:
  selector:
    app: mlflow-server
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      nodePort: 30100